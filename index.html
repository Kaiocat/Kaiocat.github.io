<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kaio Konstruct</title>
  <style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background-color: #1a1a1a;
    color: floralwhite;
    text-align: center;
  }

  header {
    padding: 80px 20px 40px;
    background-color: #111;
    border-bottom: 1px solid #333;
    animation: fadeIn 1s ease-in-out;
  }

  h1 {
    font-size: 4rem;
    font-weight: 900;
    color: transparent;
    position: relative;
    display: inline-block;
    animation: pulseGlow 4s ease-in-out infinite;
    text-shadow:
      0 0 15px #ff69b4,  /* hot pink glow */
      0 0 20px #ff69b4,
      1px 1px 0 #5c4033,  /* brown outline (bottom-right) */
      -1px -1px 0 #5c4033, /* brown outline (top-left) */
      1px -1px 0 #5c4033,
      -1px 1px 0 #5c4033;
  }

  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        1px 1px 0 #5c4033,
        -1px -1px 0 #5c4033,
        1px -1px 0 #5c4033,
        -1px 1px 0 #5c4033;
    }
    50% {
      text-shadow:
        0 0 30px #ff69b4,
        0 0 60px #ff69b4,
        1px 1px 0 #5c4033,
        -1px -1px 0 #5c4033,
        1px -1px 0 #5c4033,
        -1px 1px 0 #5c4033;
    }
  }

  .tagline {
    font-size: 1.2rem;
    color: floralwhite;
    font-style: italic;
    margin-bottom: 30px;
    animation: fadeIn 1.5s ease-in-out;
  }

  nav {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
  }

  nav a {
    text-decoration: none;
    padding: 12px 24px;
    font-weight: bold;
    border-radius: 20px;
    background-color: #5c4033; /* brown */
    color: floralwhite;
    box-shadow: 0 0 8px #ff69b4;
    transition: all 0.3s ease;
  }

  nav a:hover {
    background-color: #ff69b4;
    color: #111;
    box-shadow: 0 0 16px #ff69b4;
  }

  a.redirect {
    display: inline-block;
    margin-top: 20px;
    font-weight: bold;
    color: #ff69b4;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  a.redirect:hover {
    color: floralwhite;
    text-decoration: underline;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
    .pfp-container {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.profile-pic {
  width: 500px;
  height: 600px;
  object-fit: cover;
  border: 4px solid #5c4033;
  box-shadow: 0 0 20px #ff69b4;
  mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
  -webkit-mask-image: linear-gradient(to bottom, black 75%, transparent 100%);
}
  .pfp-wrapper {
  position: relative;
  width: 500px;
  height: 600px;
  margin: 0 auto 40px; /* added space under image */
  overflow: visible;   /* this is key */
}
.paw-pad {
  position: absolute;
  bottom: 10px;
  right: 20px;
  width: 80px;
  height: auto;
  z-index: 2;
  filter: drop-shadow(0 0 6px #ff69b4) drop-shadow(0 0 12px #ffb6c1);
  transition: transform 0.3s ease;
  pointer-events: auto;
}

.paw-pad:hover {
  transform: scale(1.1);
}

</style>
</head>
<body>
  
    <header>

  <div class="pfp-wrapper">
  <img src="https://files.catbox.moe/vq7e8v.png" alt="Kaio PFP" class="profile-pic">
  <img src="https://files.catbox.moe/871166.png" alt="Paw Pad" class="paw-pad">
</div>

</header>

</html>
